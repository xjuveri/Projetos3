<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Anúncios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Solicitação de Anúncios</h1>
    <form id="solicitacao-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="proposta">Proposta:</label>
        <textarea id="proposta" name="proposta" required></textarea><br>
        <label for="urlImagem">URL da Imagem:</label>
        <input type="text" id="urlImagem" name="urlImagem" required><br>
        <button type="submit">Enviar Solicitação</button>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
